name: Perl CI

on:
  push:
    branches:
      - "*"
    tags-ignore:
      - "*"
  pull_request:

jobs:
  perl:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        perl-version:
          - '5.34'
          - lastest

    container:
      image: perl:${{ matrix.perl-version }}

    steps:
      - uses: actions/checkout@v3

      - name: perl -V
        run: perl -V

      - run: prove -lv t

      - name: Install dependencies
        run: |
            cpanm --notest Module::Install
            cpanm --installdeps --notest .

