name: Perl CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Perl
      uses: shogo82148/actions-setup-perl@v1
      with:
        perl-version: '5.34'  # Adjust the Perl version as needed
    
    - name: Update CPAN and install App::cpanminus
      run: |
        cpan -u
        cpan App::cpanminus

    - name: Install build-essential
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    - name: Update Perl Toolchain
      run: |
        cpan App::cpanoutdated
        cpanm --self-upgrade

    - name: Install dependencies using cpanm
      run: cpanm --installdeps .

    - name: Run tests
      run: prove -l t

    - name: Show Errors on Ubuntu
      if: ${{ failure() && startsWith(matrix.runner, 'ubuntu-') }}
      run: |
         cat /home/runner/.cpanm/work/*/build.log
 
    - name: Show Errors on OSX
      if: ${{ failure() && startsWith(matrix.runner, 'macos-') }}
      run: |
         cat  /Users/runner/.cpanm/work/*/build.log

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
